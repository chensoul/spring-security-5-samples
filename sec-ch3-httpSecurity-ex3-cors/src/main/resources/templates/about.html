<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>

    <script>
        const http = new XMLHttpRequest();
        const url='http://127.0.0.1:8080/hello';
        http.open("POST", url);
        http.send();

        http.onreadystatechange = (e) => {
            document.getElementById("output")
                .innerHTML =
                http.responseText;
        }
    </script>
</head>
<body>
<h1>About Page</h1>
<p>hello
    <th:block th:text="${name}"/>
</p>
<div id="output"></div>
<p></p>
<form method="post" action="/logout">
    <input name="_csrf" type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">
    <button class="btn" type="submit">Log out</button>
</form>
</body>
</html>
