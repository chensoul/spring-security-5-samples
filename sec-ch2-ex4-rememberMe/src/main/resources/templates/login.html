<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Please sign in</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login</div>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Logout Sucessfully</p>
                    </th:block>
                    <div class="card-body">
                        <form th:action="@{/doLogin}" method="post">
                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" name="username" id="username" required="required"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" id="password" required="required"
                                       name="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Remember Me </label>
                                <input id="remember-me" type="checkbox" name="remember-me" value="true"/>
                            </div>
                            <button class="btn btn-primary col-md-12" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
